<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Galactic font -->
</head>
<body>
    <!-- Star background overlay -->
    <div class="starfield"></div>

    <header>
        <h1>Welcome to My Galactic Portfolio!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="aspirations.html">Aspirations</a></li>
                <li><a href="game.html">Game</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Resume Section with Star Wars theme -->
        <section id="resume">
            <h2>Resume</h2>
            <div class="resume-container">
                <img src="resume.jpeg" alt="Resume" style="width:750px;height:950px;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bipasha Bipin. All rights reserved.</p>
    </footer>

    <!-- Adding Starfield Animation -->
    <script>
        // Starfield effect
        document.addEventListener("DOMContentLoaded", function () {
            const starfield = document.querySelector(".starfield");
            for (let i = 0; i < 300; i++) { // Increase to make it more starry
                const star = document.createElement("div");
                star.className = "star";
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = `${Math.random() * 2 + 1}px`; // Random star size
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.8 + 0.2; // Random brightness
                starfield.appendChild(star);
            }
        });
    </script>
</body>
</html>
